<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Редагування тексту</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: beige
    }

    #edit-text {
      display: block;
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      height: 100%;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="edit-text">Це текст, який можна редагувати. Натисніть Ctrl + E, щоб редагувати.</div>

  <script>
    let editing = false;

    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === 'e') {
        e.preventDefault();
        toggleEditing(true);
      } else if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        toggleEditing(false);
      }
    });

    function toggleEditing(isEditing) {
      const textDiv = document.getElementById('edit-text');
      if (isEditing) {
        const textarea = document.createElement('textarea');
        textarea.value = textDiv.innerHTML;
        textDiv.innerHTML = '';
        textDiv.appendChild(textarea);
      } else {
        const textarea = textDiv.querySelector('textarea');
        if (textarea) {
          textDiv.innerHTML = textarea.value;
        }
      }
    }
  </script>
</body>

</html>
