<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Змінюваний розмір блоку</title>

  <style>
    * {
      margin: 2px;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: beige;
    }

    .resizable {
      width: 300px;
      height: 200px;
      border: 2px solid #333;
      resize: both;
      overflow: hidden;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="resizable">
    Цей блок можна змінювати за допомогою перетягування за нижній правий кут.
  </div>

</body>

</html>
